<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Moto Cidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="menu-superior"></div>

    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('menu-superior').innerHTML = html;
            });
    </script>
    <p>
    
    </p>
    <div class="container my-5">
        <h1 class="mb-4">Lista de Motos Dispon√≠veis</h1>
        <div class="row" id="lista-motos">
            <!-- Cards inseridos via JavaScript -->
        </div>
    </div>

    <script>
        fetch('motos.json')
            .then(res => res.json())
            .then(motos => {
                const container = document.getElementById('lista-motos');
                Object.entries(motos).forEach(([id, moto]) => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
        <div class="card">
          <img src="${moto.imagem}" class="card-img-top" alt="${moto.nome}">
          <div class="card-body">
            <h5 class="card-title">${moto.nome}</h5>
            <p class="card-text">${moto.ano} - ${moto.preco}</p>
            <a href="agendamento.html?moto=${id}" class="btn btn-outline-primary">Ver detalhes</a>
          </div>
        </div>
      `;
                    container.appendChild(card);
                });
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
