<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhe Conosco - Moto Cidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
  <!-- Navbar dinâmica -->
 <div id="menu-superior"></div>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-superior').innerHTML = html;
    });
</script>


  <div class="container my-5">
    <h1 class="mb-4">Trabalhe Conosco</h1>

    <p>Confira abaixo as vagas disponíveis em nossas lojas:</p>
    <ul>
      <li><strong>João Pessoa - Centro:</strong> Vendedor(a), Mecânico(a)</li>
      <li><strong>João Pessoa - Bancários:</strong> Auxiliar administrativo, Vistoriador</li>
      <li><strong>Campina Grande - Centro:</strong> Gerente de loja, Recepcionista</li>
    </ul>

    <h2 class="mt-5">Envie seu currículo</h2>
    <form id="formTrabalhe">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="vaga" class="form-label">Vaga desejada</label>
        <input type="text" class="form-control" id="vaga" required>
      </div>
      <div class="mb-3">
        <label for="curriculo" class="form-label">Currículo (PDF)</label>
        <input type="file" class="form-control" id="curriculo" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('menu-superior').innerHTML = html);

    document.getElementById('formTrabalhe').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Recebemos seu currículo! Entraremos em contato em breve.');
      window.location.href = 'MotoCidade.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
